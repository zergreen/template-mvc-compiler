<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>String Array Processor</title>
<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }

  .row {
    margin: 10px;
  }

  input, select, .output {
    margin: 5px;
  }

  .output {
    border: 1px solid #ccc;
    padding: 5px;
    min-width: 50px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="row" id="inputRow">
    <!-- Dynamically generate input boxes using JavaScript -->
  </div>
  <div class="row">
    <select id="mode">
      <option value="sum">SUM</option>
      <option value="reverse">REVERSE</option>
      <option value="concatenate">CONCATENATE</option>
    </select>
    <button onclick="process()">Process</button>
  </div>
  <div class="row" id="outputRow">
    <!-- Outputs will be displayed here -->
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const inputRow = document.getElementById('inputRow');
  const outputRow = document.getElementById('outputRow');

  // Create 10 input boxes
  for (let i = 0; i < 10; i++) {
    const input = document.createElement('input');
    input.type = 'text';
    input.id = 'input' + i;
    inputRow.appendChild(input);
  }

  // Placeholder for 10 output boxes
  for (let i = 0; i < 10; i++) {
    const output = document.createElement('span');
    output.id = 'output' + i;
    output.className = 'output';
    outputRow.appendChild(output);
  }
});

function process() {
  const mode = document.getElementById('mode').value;
  let inputs = [];

  // Get all input values
  for (let i = 0; i < 10; i++) {
    inputs.push(document.getElementById('input' + i).value);
  }

  // Process inputs based on selected mode
  switch (mode) {
    case 'sum':
      // Your sum logic here
      break;
    case 'reverse':
      // Your reverse logic here
      break;
    case 'concatenate':
      // Your concatenate logic here
      break;
  }

  // Display outputs
  for (let i = 0; i < 10; i++) {
    document.getElementById('output' + i).textContent = inputs[i];
  }
}

</script>
</body>
</html>
